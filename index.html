<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线简历</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout" id="page">
        <header>
            <div class="avater">
                <img src="./assets/avater.jpg" alt="头像">
            </div>
            <div class="name">
                <h1>王书宇</h1>
                <p>求职意向：web前端工程师</p>
            </div>
            <div class="basic">
                <div class="basic-detail first-row">
                    <img src="./assets/person.png" alt="年龄">
                    <span>25岁</span>
                </div>
                <div class="basic-detail first-row">
                    <img src="./assets/phone.png" alt="电话" class="phone">
                    <span>17692468031</span>
                </div>
                <div class="basic-detail">
                    <img src="./assets/school.png" alt="学历">
                    <span>东北大学(本科)</span>
                </div>
                <div class="basic-detail">
                    <img src="./assets/email.png" alt="邮箱">
                    <span>sureforwsy@163.com</span>
                </div>
                <div class="basic-detail" style="width: 100%;">
                    <img src="./assets/github.png" alt="github主页">
                    <a href="https://biaoge.monster/" target="_blank">https://github.com/BrightWhisper</a>
                </div>
                <div class="basic-detail second-row">
                    <img src="./assets/blog.png" alt="博客" class="blog">
                    <span><a href="https://biaoge.monster/" target="_blank">https://biaoge.monster/</a></span>
                </div>
            </div>
        </header>
        <main>
            <div class="content">
                <section class="main-detail">
                    <h1>个人技能</h1>
                    <p>啥都会，懂？</p>
                </section>
                <section class="main-detail">
                    <h1>工作经历</h1>
                    <div></div>
                </section>
                <section class="main-detail">
                    <h1>项目经验</h1>
                    <div></div>
                </section>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
